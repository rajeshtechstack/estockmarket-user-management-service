# spring
server.port=8084

# mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=users_db

# security
security.oauth2.client.client-id=eStockMarket
security.oauth2.client.client-secret=eStockMarketSecret
security.oauth2.client.signing-key=eStockMarketSigningKey
security.oauth2.client.token-validity-seconds=900
security.oauth2.client.refresh-token-validity-seconds=2000

